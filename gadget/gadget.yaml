device-tree: smarc_lcd
device-tree-origin: kernel
volumes:
  aSample:
    bootloader: u-boot
    schema: mbr
    structure:

      - name: uboot
        type: bare
        size: 10M
        offset: 1024
        content:
          - image: u-boot

      - name: recovery
        role: system-seed
        type: 0C
        size: 1000M
      
      - name: ubuntu-kernel
        role: system-boot
        filesystem: vfat
        type: 0C
        size: 500M
        # offset: 10M
        # content:
        #   - source: $KERNEL:zImage
        #     target: /
        #   - source: $KERNEL:dtb
        #     target: /dtb

      - name: ubuntu-data
        role: system-data
        filesystem: ext4
        type: 83,0FC63DAF-8483-4772-8E79-3D69D8477DE4
        size: 2000M
        filesystem-label: ubuntu-data
        # offset: 600M